<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Stuart Hunt</title>
  {% seo %}
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
  <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  <!--[if lt IE 8]>
    <link rel="stylesheet" href="{{ '/assets/css/ie.css' | relative_url }}">
    <![endif]-->
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="theme-color" content="#1d1d1d">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>

  <header class="page-header" role="banner">
    <div class="wrapper">
      <section>
        <div id="title">
          <a href="/">
            <div class="title-and-avatar">
              <div class="avatar-container">
                <img src="/assets/images/avatar.png" width=65em height=65em alt="Avatar" class="avatar">
              </div>
              <span>
                <h1 class="title">{{ site.title | default: site.github.repository_name }}</h1>
              </span>
              <div class="title-right-side">
              </div>
            </div>
            <p>{{ site.description | default: site.github.project_tagline }}</p>
          </a>
          <a class="btn mail" href="mailto:error.javascript.not.enabled@stuarthunt.dev">
            <button class="btn">
              Contact Me
            </button>
          </a>
          <a href="https://www.linkedin.com/in/stuart-h-746114101/" class="btn">
            <button class="btn">
              LinkedIn
            </button>
          </a>
          <a href="https://gitlab.com/onnoowl" class="btn">
            <button class="btn">
              GitLab
            </button>
          </a>
          <a href="/assets/resume/StuartHuntResume.pdf" class="btn">
            <button class="btn">
              Resume (PDF)
            </button>
          </a>
        </div>
      </section>
    </div>
  </header>

  <div class="wrapper">
    <main role="main">
      <section class="content">
        {{ content }}
      </section>
    </main>

    <div id="footer">
      <span class="credits">Hosted on GitHub Pages</span>
    </div>
  </div>

  {% if site.google_analytics %}
  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
  </script>
  {% endif %}

  <script>
    $('a.mail').on('click', function () {
      var href = $(this).attr('href');
      $(this).attr('href', href.replace('error.javascript.not.enabled', 'contactme'));
    });
  </script>
</body>

</html>
